<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
  <script src="howler.min.js" type="text/javascript"></script>
  <script src="keydata.js" type="text/javascript"></script>
  <script type="text/javascript" src="paper-full.min.js">
  </script>
  <script type="text/paperscript" canvas="mycanvas">



var circles = [];


    function onKeyDown(event) {

if(keydata[event.key]){
  // When a key is pressed, set the content of the text item:

  keydata[event.key].sound.play();

  var maxpoint = new Point(view.size.width, view.size.height);
              var randompoint = Point.random();
              var point = maxpoint * randompoint;

              // var newcircle=  new Path.Circle(point, 100).fillColor = 'red'; this will not work because colour string will be stored in array this is how push works

// var newcircle=  new Path.Circle(new Point(point), 100);

var newcircle=  new Path.Circle(point, 130);

newcircle.fillColor = keydata[event.key].color;

  circles.push(newcircle);
}




  }



  function onFrame(event){
    for(var i = 0; i < circles.length; i++){
            circles[i].scale(0.997);
            circles[i].fillColor.hue += 1;
      }
}
    </script>
</head>

<body>

      <p class="message">
        Press any key, A to Z , and turn up ðŸ”Š
      </p>
    </div>
    <canvas id="mycanvas" resize></canvas>
    <script src="custom.js" type="text/javascript"></script>
</body>

</html>
